<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Landing Page</title>
 <style>
{
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}


body {
 font-family: Arial, sans-serif;
}


.container {
 max-width: 960px;
 margin: 0 auto;
 padding: 0 20px;
}


header {
 background: #333;
 color: #fff;
 text-align: center;
 padding: 100px 0;
}


header h1 {
 margin: 0;
}


header p {
 margin-bottom: 20px;
}


.btn {
 display: inline-block;
 background: #007bff;
 color: #fff;
 text-decoration: none;
 padding: 10px 20px;
 border-radius: 5px;
}


.btn:hover {
 background: #0056b3;
}


section {
 padding: 50px 0;
 text-align: center;
}


.feature {
 margin-bottom: 20px;
}


footer {
 background: #333;
 color: #fff;
 text-align: center;
 padding: 20px 0;
}


 </style>
</head>
<body>
 <header>
   <div class="container">
     <h1>Welcome to Our Website</h1>
     <p>Your one-stop destination to excel.</p><br>
     <a href="#features" class="btn">Learn More</a>
   </div>
 </header>


 <section id="features">
   <div class="container">
     <h2>Features</h2><br><br><br>
     <div class="feature">
       <h3>Feature 1</h3>
       <p>10,000+ Internships.</p>
     </div>
     <div class="feature">
       <h3>Feature 2</h3>
       <p>Mentorship from skilled faculty.</p>
     </div>
     <div class="feature">
       <h3>Feature 3</h3>
       <p>Easy access to competitions.</p>
     </div>
   </div>
 </section>


 <footer>
   <div class="container">
     <p>Thank You.</p>
   </div>
 </footer>
</body>
</html>
